<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Order Summary Card</title>
</head>

<body>

    <main class="container">
        <div class="card">
            <img class="image" src="./images/illustration-hero.svg" alt="">
            <div class="main-text-area">
                <h1 class="title">Order Summary</h1>
                <p class="body-text">You can now listen to millions of songs,
                    audiobooks, and podcasts on any device
                    anywhere you like!
                </p>
                <div class="pricing-area">
                    <div class="note">
                        <img class="note-img" src="./images/icon-music.svg" alt="">
                    </div>
                    <div class="pricing">
                        <p class="annual-plan">Annual Plan</p>
                        <p class="price">Â£59.99/year</p>
                    </div>
                    <div class="link">
                        <a class="hyperlink" href="">Change</a>
                    </div>
                </div>
                <button class="btn">
                    Proceed to Payment
                </button>
                <button id="cancel-order-btn">
                    Cancel Order
                </button>

            </div>
        </div>
    </main>
    <footer class="footer">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/chrisgibbo">Chris Gibbons</a>.
    </footer>
</body>

</html>
